<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Quiz</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">The Programming Language Selector Quiz</h1>
      <p class="lead">This is a simple quiz to help you decide what programming language to learn.</p>
    </div>
    <div class="card" id="questionCard">
      <h5 class="card-header">question5</h5>
      <div class="card-body">
        <ol>
          <li>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="question1" id="option1" value="0">
              <label class="form-check-label" for="option1">Never</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="question1" id="option2" value="1">
              <label class="form-check-label" for="option2">Not Likely</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="question1" id="option3" value="2">
              <label class="form-check-label" for="option3">Unsure</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="question1" id="option4" value="2">
              <label class="form-check-label" for="option4">Likely</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="question1" id="option5" value="2">
              <label class="form-check-label" for="option5">Always</label>
            </div>
            
          </li>
        </ol>
        <button type="button" class="btn btn-outline-primary" id="previousButton">Previous</button>
        <button type="button" class="btn btn-outline-secondary float-right" id="nextButton">Next</button>
      </div>
    </div>







  </div>




</body>
</html>
